<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="toggleSearchBar()">
				<ion-icon id="searchIcon" slot="icon-only" name="search"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title id="recipeTitle" class="fadeIn" >
			Recipes List
		</ion-title>
		<ion-searchbar id="searchBar" class="hiddenSearchBar"></ion-searchbar>	
		<ion-buttons slot="end">
			<ion-button routerLink="/add" routerDirection="forward">
				<ion-icon slot="icon-only" name="cart"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>





<ion-content>
	<ion-list *ngFor="let recipe of recipes">
		<ion-item-sliding #item>
			<ion-card>
				<ion-card-header>
						<ion-icon slot="icon-only" name="search"></ion-icon>
					<ion-card-subtitle>
						{{recipe.readyInMinutes}}
					</ion-card-subtitle>
					<ion-card-title>{{recipe.title}}</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					Keep close to Nature's heart... and break clear away, once in awhile,
					and climb a mountain or spend a week in the woods. Wash your spirit clean.
				</ion-card-content>
			</ion-card>
		</ion-item-sliding>
	</ion-list>
</ion-content>
