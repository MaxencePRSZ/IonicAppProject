<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="toggleSearchBar()">
				<ion-icon id="searchIcon" slot="icon-only" name="search"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title id="recipeTitle" class="fadeIn" >
			Recipes List
		</ion-title>
		<ion-searchbar id="searchBar" class="hiddenSearchBar"></ion-searchbar>	
		<ion-buttons slot="end">
			<ion-button routerLink="/add" routerDirection="forward">
				<ion-icon slot="icon-only" name="cart"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>





<ion-content>
	<ion-list *ngFor="let recipe of recipes">
		<ion-item-sliding #item>
			<ion-card>
				<ion-card-header>
					<ion-card-subtitle>{{recipe.readyInMinutes}}
						<ion-item class="activated">
							<ion-icon slot="start" name="timer"></ion-icon>
						</ion-item>
					</ion-card-subtitle>
					<ion-card-title>{{recipe.title}}</ion-card-title>
				</ion-card-header>
				<ion-card-content>
					<ion-button routerLink="/recipe/{{recipe.id}}" routerDirection="forward">
						<ion-icon id="searchIcon" slot="icon-only" name="search"></ion-icon>
					</ion-button>
				</ion-card-content>
			</ion-card>
		</ion-item-sliding>
	</ion-list>
</ion-content>
