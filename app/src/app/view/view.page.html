<ion-header>
	<ion-toolbar>
		<ion-title>view</ion-title>
		<ion-buttons slot="start">
			<ion-button routerLink="/home" routerDirection="back">
				<ion-icon slot="icon-only" name="arrow-round-back">
				</ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="logForm()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
      </ion-item>
      <ion-button type="submit" routerLink="/home" block>Edit Todo</ion-button>
    </form>
</ion-content>
